<body>
<div class="card">
    <form (ngSubmit)="onSubmit()" #register="ngForm">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label><b>Full Name</b></label>
            <input name="fullname" [(ngModel)]="fullname" type="text" placeholder="Enter Full Name" required #fname="ngModel">
            <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
                <div *ngIf="fname.errors.required">Fill in this field!</div>
            </div>


            <label><b>Username</b></label>
            <input [(ngModel)]="username" type="text" placeholder="Enter Username" name="username" required #uname="ngModel"
                minlength="8">
            <div *ngIf="uname.invalid && (uname.dirty || uname.touched)" class="alert alert-danger">
                <div *ngIf="uname.errors.required">Fill in this field!</div>
                <div *ngIf="uname.errors.minlength">Too short!!!</div>
            </div>

            <label><b>Password</b></label>
            <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="psw" required #pword="ngModel">
            <div *ngIf="pword.invalid && (pword.dirty || pword.touched)" class="alert alert-danger">
                <div *ngIf="pword.errors.required">Fill in this field!</div>
                <!-- <div *ngIf="pword.errors.pattern">Weak Password!Must have special Characters</div> -->


            </div>

            <label><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="conpass" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="btn" click="onSubmit()" [disabled]=!register.form.valid>Register</button>
        </div>
    </form>
</div>
<hr>
<div class="card1" *ngIf="edit"  >
        <div class="card2">
        <p>These are the submiited data!</p><br>
            <h2>Email: {{fullname}}</h2>
                <h2>Name: {{username}}</h2>
                <h2>Password: {{password}}</h2>
        </div>
        <button type="edit" class="btn1" click="onEdit()">Edit</button>
</div>
<body>
